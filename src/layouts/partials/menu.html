<!-- Menu Section -->
<section id="gtco-menu">
    <div class="container">
        <div class="section-content">
            <div class="row mb-5">
                <div class="col-md-12">
                    <div class="heading-section text-center">
                        <h2>
                            Menu
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 menu-wrap" id="appetizers">
                    <div class="heading-menu">
                        <h3 class="text-center mb-5">Entradas</h3>
                    </div>
                    {{ range .Site.Data.appetizers }}
                        {{ partial "item.html" . }}
                    {{ end }}
                </div>
                <div class="col-lg-12 menu-wrap section-padding" id="sandwiches">
                    <div class="heading-menu">
                        <h3 class="text-center mb-5">Sandes</h3>
                    </div>
                    {{ range .Site.Data.sandwiches }}
                        {{ partial "item.html" . }}
                    {{ end }}
                </div>
                <div class="col-lg-12 menu-wrap section-padding" id="soups">
                    <div class="heading-menu">
                        <h3 class="text-center mb-5">Sopas</h3>
                    </div>
                    {{ range .Site.Data.soups }}
                        {{ partial "item.html" . }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End of menu Section -->
